name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-type-check:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=@milanos/shared

      - name: Lint
        run: npm run lint --if-present

      - name: Type check API
        run: npm run type-check --workspace=@milanos/api --if-present

      - name: Type check Web
        run: npm run type-check --workspace=@milanos/web --if-present

  build-api:
    name: Build API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=@milanos/shared

      - name: Generate Prisma Client
        run: npm run db:generate --workspace=@milanos/api

      - name: Build API
        run: npm run build --workspace=@milanos/api

  build-web:
    name: Build Web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=@milanos/shared

      - name: Build Web
        run: npm run build --workspace=@milanos/web
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001
          NEXT_PUBLIC_SHIFT4_I4GO_URL: https://i4go-sandbox.shift4.com/checkout
