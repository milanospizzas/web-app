version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm@9
        - pnpm install
    build:
      commands:
        - cd apps/web
        - pnpm run build
  artifacts:
    baseDirectory: apps/web/out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - apps/web/node_modules/**/*
      - apps/web/.next/cache/**/*
      - packages/shared/node_modules/**/*
